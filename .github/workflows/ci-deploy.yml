name: CI and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run tests and upload results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture output
        run: |
          set -o pipefail
          npm run check 2>&1 | tee test-output.txt

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-output.txt

  deploy:
    name: Deploy to self-hosted runner
    needs: test
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v3
        with:
          name: test-results

      - name: Show test output
        run: |
          echo "--- test output ---"
          if [ -f test-output.txt ]; then
            cat test-output.txt
          else
            echo "test-output.txt not found"
          fi

      - name: Setup Node.js on runner
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies on runner
        run: npm install

      - name: Deploy application (background)
        run: |
          nohup npm start > deploy.log 2>&1 &
          echo "Deployment started, logs: deploy.log"
